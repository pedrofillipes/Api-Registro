<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Entradas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="variables.css" />
</head>
<body>
  <main class="container">
    <h1>Controle de Entradas</h1>
    <div class="botoes-principais">
      <button id="btn-consultar">Consultar</button>
      <button id="btn-nova-entrada">Nova Entrada</button>
    </div>

    <!-- Seção de Consulta -->
    <section id="consultar-section" class="hidden">
      <h2>Consultar Registros</h2>
      <label for="filtro">Filtrar por:</label>
      <select id="filtro">
        <option value="">--Selecione--</option>
        <option value="nome">Nome</option>
        <option value="placa">Placa</option>
        <option value="unidade">Unidade</option>
      </select>

      <div id="filtros-dinamicos"></div>

      <div id="resultados" class="resultados-container"></div>

      <button class="btn-voltar">Voltar</button>
    </section>

    <!-- Seção de Nova Entrada (apenas abre Google Forms) -->
    <section id="nova-entrada-section" class="hidden">
      <h2>Nova Entrada</h2>
      <p>Ao clicar em "Nova Entrada", será aberta uma nova janela com o formulário de registro.</p>
      <button class="btn-voltar">Voltar</button>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
